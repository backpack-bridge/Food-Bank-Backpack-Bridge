<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Administration Form</title>
  <meta name="author" content="name"/>
  <meta name="description" content="Web Form for Sign On Administration."/>
  <meta name="keywords" content="Mid Ohio, Foodbank, Sign On, Administration"/>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet"/>
    <link th:href="@{css/bootstrap.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="css/foodsitestylesheet.css" type="text/css"/>
    <link rel="stylesheet" th:href="@{css/foodsitestylesheet.css}" type="text/css"/>
           <!-- Tab Logo Image -->
    <link rel="icon" type="image/png" href="img/Tab-Icon.png"/>

    <!-- Jquery and Javascript link for this template -->
    <script type="text/javascript" src="js/npm.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  </head>
  <body>
  
  <!-- Navigation -->
  <div>
    <nav class="navbar navbar-inverse navbar-fixed-top makeHeaderColor" role="navigation">
        <div class="container makeHeaderColor">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header makeHeaderColor">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="hvr-grow navbar-brand" href="index.html"><img style="margin-top: -44px;" src="img/topLeftLogo.png"/></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li th:hidden="${signon.adminHide}">
                        <a class="hvr-back-pulse " href="/showAdmins">Administration</a>
                    </li>
                    <li th:hidden="${signon.siteHide}">
                        <a class="hvr-back-pulse " href="/showAllSites">Foodsites</a>
                    </li>
                    <li th:hidden="${signon.studentHide}">
                        <a class="hvr-back-pulse " href="/showStudents">Students</a>
                    </li>
                    <li th:hidden="${signon.volunteerHide}">
                        <a class="hvr-back-pulse " href="/showVolunteers">Volunteers</a>
                    </li>
                    <li th:hidden="${signon.referalHide}">
                        <a class="hvr-back-pulse " href="/showNewStudents">Student Referral</a>
                    </li>
                    <li>
                        <a class="hvr-back-pulse" href="/login-form">Login</a>
                    </li>
                    <li>
                        <a class="hvr-back-pulse" href="/welcome_screen">Home</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
  </div>

<div class="container">
	
<form class="well form-horizontal" action="/showAdmin"
 method="post"  id="contact_form" style="background-color:lightgrey;margin-top: 60px">
<fieldset>

<!-- Form Name -->
<legend>Welcome Sign On Administrator</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Sign On Id</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">

   <p th:each="admin: ${admins}"><a th:text="${admin.id} + ' ' + ${admin.changeDate}"
   th:href="@{/showAdmin(id=${admin.id})}" /></p>
    </div>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <span th:hidden="${signon.adminAdd}">
    	<a th:href="@{/showAdmin}"><button type="button" class="btn btn-warning">
    	Add <span class="glyphicon glyphicon-send"></span></button></a>
     </span>
  </div>
</div>

</fieldset>
</form>

    </div><!-- /.container -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/SmoothScroll.js"></script>
    <script src="js/theme-scripts.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

  </body>
</html>
