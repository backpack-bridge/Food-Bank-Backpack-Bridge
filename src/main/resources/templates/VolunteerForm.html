     <div class="container">
    <div>
    <form class="well form-horizontal" id="Volunteer_form" action="#" th:action="@{/showVolunteerForm}" th:object="${volunteer}" method="post">
 
               <fieldset>

                    <legend>Volunteer Application </legend>
              
          <input type="hidden" th:field="${volunteer.id}"/> 
        <div class="form-group">
                      <label class="col-md-4 control-label">First Name </label>  
                      <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input  name="firstName" placeholder="First Name" class="form-control"  type="text"
                          th:field="${volunteer.firstName} "/>
                       
                        </div>
                      </div>
                    </div>

                    

                    <div class="form-group">
                      <label class="col-md-4 control-label">Last Name </label>  
                      <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input  name="lastName" placeholder="Last Name" class="form-control"  type="text"
                          th:field="${volunteer.lastName}" />
                          
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-md-4 control-label">Age</label>  
                      <div class="col-md-4 inputGroupContainer">
                       <div class="input-group">
                         <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                         <input  name="Age" placeholder="DD/MM/YYYY" class="form-control"  type="text"
                         th:field="${volunteer.Age} "/>
                       </div>
                     </div>
                   </div>

                   <div class="form-group">
                    <label class="col-md-4 control-label">Gender</label>
                    <div class="col-md-4">
                      <div class="radio">
                      <ul>
                       <li th:each="yes :${allVolunteer}">
                          <input type="radio" th:field="${Male}" th:value="${yes1}" /> 
                          <label th:for="${#ids.prev('Male')}" th:text="#{${'volenteer.Male. ' yes}}">Male</label>
                      </li>
                      </ul>
                      </div>
                      <div class="radio">
                      <ul>
                       <li th:each="no :${allVolunteer}">
                          <input type="radio" th:field="${Female}" th:value="${no1}" /> 
                          <label th:for="${#ids.prev('Female')}" th:text="#{${'volenteer.Female. ' no}}">Female</label>
                      </li>
                      </ul>
                        
                        
                      </div>
                    </div>
                  </div>

                 
                  <div class="form-group">
                    <label class="col-md-4 control-label">Steet Address</label>  
                    <div class="col-md-4 inputGroupContainer">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input  name="steetAddress" placeholder="Steet Address" class="form-control"  type="text"
                        th:field="${volunteer.streetAddress}" />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">City</label>  
                    <div class="col-md-4 inputGroupContainer">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input  name="City" placeholder="City" class="form-control"  type="text"
                        th:field="${volunteer.City}" />
                      </div>
                    </div>
                  </div> 
                  <div class="form-group">
                    <label class="col-md-4 control-label">State</label>  
                    <div class="col-md-4 inputGroupContainer">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input  name="State" placeholder="State" class="form-control"  type="text"
                        th:field="${volunteer.State}"/>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 control-label">Zip</label>  
                    <div class="col-md-4 inputGroupContainer">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input  name="Zip" placeholder="Zip" class="form-control"  type="text"
                        th:field="${volunteer.Zip}" />
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 control-label">Phone Number</label>  
                    <div class="col-md-4 inputGroupContainer">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input name="phoneNum" placeholder="e.g. (614)222-9999" class="form-control" type="text"
                        th:field="${volunteer.phoneNum}"/>
                      </div>
                    </div>
                  </div>


                  <div class="form-group">
                    <label class="col-md-4 control-label">EMail </label>  
                    <div class="col-md-4 inputGroupContainer">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="Email" placeholder="EMail " class="form-control"  type="text"
                        th:field="${volunteer.Email}"/>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                     <p> <button type="submit" value="Submit" class="btn btn-warning"> Submit <span class="glyphicon glyphicon-send"></span></button><input class="btn btn-warning" type="reset" value="Reset" /></p>
                   </div>
                 </div>

              </fieldset>
   
         </form>
