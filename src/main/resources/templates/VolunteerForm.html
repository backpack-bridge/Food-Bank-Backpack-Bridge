<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Volunteer Application</title>
  <meta name="author" content="name"/>
  <meta name="description" content="Web Form for Becoming program partner"/>
  <meta name="keywords" content="Mid Ohio, Foodbank, Site, Coordinator"/>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/foodsitestylesheet.css" type="text/css"/>


    <script type="text/javascript" src="js/npm.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  </head>
<body>
     <div class="container">
    <div>
    <form class="well form-horizontal" id="Volunteer_form" action="#" th:action="@{/showVolunteerForm}" th:object="${volunteer}" method="post">
 
               <fieldset>

                    <legend>Volunteer Application </legend>
              
          <input type="hidden" th:field="${volunteer.id}"/> 
        <div class="form-group">
                      <label class="col-md-4 control-label">First Name </label>  
                      <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input  name="firstName" placeholder="First Name" class="form-control"  type="text"
                          th:field="${volunteer.firstName} "/>
                       
                        </div>
                      </div>
                    </div>

                    

                    <div class="form-group">
                      <label class="col-md-4 control-label">Last Name </label>  
                      <div class="col-md-4 inputGroupContainer">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                          <input  name="lastName" placeholder="Last Name" class="form-control"  type="text"
                          th:field="${volunteer.lastName}" />
                          
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <label class="col-md-4 control-label">Age</label>  
                      <div class="col-md-4 inputGroupContainer">
                       <div class="input-group">
                         <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                         <input  name="Age" placeholder="DD/MM/YYYY" class="form-control"  type="text"
                         th:field="${volunteer.Age} "/>
                       </div>
                     </div>
                   </div>
<div class="form-group">
                    <label class="col-md-4 control-label">Gender</label>
                    <div class="col-md-4">
                      <div class="radio">
                        <label>
                          <input type="radio" name="Male" value="yes1" /> Male
                        </label>
                      </div>
                      <div class="radio">
                        <label>
                          <input type="radio" name="Female" value="no1" /> Female
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Steet Address</label>  
                    <div class="col-md-4 inputGroupContainer">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input  name="steetAddress" placeholder="Steet Address" class="form-control"  type="text"
                        th:field="${volunteer.streetAddress}" />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">City</label>  
                    <div class="col-md-4 inputGroupContainer">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input  name="City" placeholder="City" class="form-control"  type="text"
                        th:field="${volunteer.City}" />
                      </div>
                    </div>
                  </div> 
                  <div class="form-group">
                    <label class="col-md-4 control-label">State</label>  
                    <div class="col-md-4 inputGroupContainer">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input  name="State" placeholder="State" class="form-control"  type="text"
                        th:field="${volunteer.State}"/>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 control-label">Zip</label>  
                    <div class="col-md-4 inputGroupContainer">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                        <input  name="Zip" placeholder="Zip" class="form-control"  type="text"
                        th:field="${volunteer.Zip}" />
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 control-label">Phone Number</label>  
                    <div class="col-md-4 inputGroupContainer">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                        <input name="phoneNum" placeholder="e.g. (614)222-9999" class="form-control" type="text"
                        th:field="${volunteer.phoneNum}"/>
                      </div>
                    </div>
                  </div>


                  <div class="form-group">
                    <label class="col-md-4 control-label">EMail </label>  
                    <div class="col-md-4 inputGroupContainer">
                      <div class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                        <input name="Email" placeholder="EMail " class="form-control"  type="text"
                        th:field="${volunteer.Email}"/>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label"></label>
                    <div class="col-md-4">
                     <p> <button type="submit" value="Submit" class="btn btn-warning"> Submit <span class="glyphicon glyphicon-send"></span></button><input class="btn btn-warning" type="reset" value="Reset" /></p>
                   </div>
                 </div>

              </fieldset>
   
         </form>
      </div>
  </div>
          <!-- Placed at the end of the document so the pages load faster -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
          <script src="js/bootstrap.min.js"></script>
          <script src="js/SmoothScroll.js"></script>
          <script src="js/theme-scripts.js"></script>
          <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

  </body>
</html>
