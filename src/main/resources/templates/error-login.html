<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Login Form</title>

        <!-- CSS -->
        <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500"/>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css"/>
		<link rel="stylesheet" href="css/form-elements.css"/>
        <link rel="stylesheet" href="css/style.css"/>

        <!-- Favicon and touch icons -->
        <link rel="shortcut icon" href="assets/ico/icon.jpeg"/>
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="ico/icon.jpeg"/>
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="ico/icon.jpeg"/>
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="ico/icon.jpeg"/>
        <link rel="apple-touch-icon-precomposed" href="ico/icon.jpeg"/>
               <!-- Tab Logo Image -->
    <link rel="icon" type="image/png" href="img/Tab-Icon.png"/>

    </head>

    <body>

        <!-- Top content -->
        <div class="top-content">
            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1>Login Form</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                        	<div class="form-top">
                        		<div class="form-top-left">
                        			<h3>Login to our site</h3>
                            		<p>Enter your username and password to log on:</p>
                        		</div>
                        		<div class="form-top-right">
                        			<i class="fa fa-lock"></i>
                        		</div>
                            </div>
                        <div class="form-bottom">
                                <form role="form" action="#" th:action="@{/login-form}" th:object="${admin}" method="post" class="login-form">
                                    <div class="form-group">
                                        <label class="sr-only">Username</label>

                                      
                                            <input type="text"  placeholder="Username..." name="id" class="form-username form-control"/>
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only">Password</label>
                                            <input type="password"  placeholder="Password..." name="password" class="form-password form-control"/>
                                    </div>
                                    <button type="submit" class="btn">Sign in!</button>
                                </form>
                            </div>
<div class="alert alert-warning">
  <strong>Error:</strong> Username and Password is incorrect.
</div>
                



                        </div>
                    </div>
                </div>
            </div>
            
        </div>


        <!-- Javascript -->
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/jquery.backstretch.min.js"></script>
        <script src="js/scripts.js"></script>

    </body>

</html>
