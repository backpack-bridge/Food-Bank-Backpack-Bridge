<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Form</title>
  <meta name="author" content="name"/>
  <meta name="description" content="Web Form for Sign On Site."/>
  <meta name="keywords" content="Mid Ohio, Foodbank, Sign On, Site"/>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="css/foodsitestylesheet.css" type="text/css"/>
    <link rel="stylesheet" th:href="@{css/foodsitestylesheet.css}" type="text/css"/>

    <!-- Jquery and Javascript link for this template -->
    <script type="text/javascript" src="js/npm.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  </head>
  <body>

<div class="container">

    <form class="well form-horizontal" action="http://localhost:8080/showSites" method="post"  id="contact_form">
<fieldset>

<!-- Form Name -->
<legend>Welcome Sign On Site Coordinator</legend>

<!-- Text input-->
<div class="form-group">
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">

   <p th:each="site: ${sites}"><a th:text="${site.id} + ' ' + ${site.program_name}"
   th:href="@{/showSites(id=${site.id})}" /></p>
    </div>
  </div>
</div>

<!-- Button -->
<div th:each="site: ${site}" class="form-group">
  <label class="col-md-4 control-label"></label>
  <span th:hide="${site.SiteHide}">

  <div class="col-md-4" >
    <span>
    	<a th:href="@{/showSites}"><button type="button" class="btn btn-warning">
    	Add <span class="glyphicon glyphicon-send"></span></button></a>
     </span>
  </div>
       </span>

</div>

</fieldset>
</form>

    </div><!-- /.container -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/SmoothScroll.js"></script>
    <script src="js/theme-scripts.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

  </body>
</html>
