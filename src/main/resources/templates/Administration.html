<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>Administration Form</title>
  <meta name="author" content="name"/>
  <meta name="description" content="Web Form for Sign On Administration."/>
  <meta name="keywords" content="Mid Ohio, Foodbank, Sign On, Administration"/>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>
    <link rel="stylesheet" href="css/foodsitestylesheet.css" type="text/css"/>
    <link rel="stylesheet" th:href="@{css/foodsitestylesheet.css}" type="text/css"/>
           <!-- Tab Logo Image -->
    <link rel="icon" type="image/png" href="img/Tab-Icon.png"/>

    <!-- Jquery and Javascript link for this template -->
    <!--<script type="text/javascript" src="js/admin.js"></script>-->
    <script type="text/javascript" src="js/npm.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>

  </head>
  <body>
  
  <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top makeHeaderColor" role="navigation">
        <div class="container makeHeaderColor">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header makeHeaderColor">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="hvr-grow navbar-brand" href="index.html"><img style="margin-top: -44px;" src="img/topLeftLogo.png"/></a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li th:hidden="${admin.AdminHide}">
                        <a class="hvr-back-pulse " href="/showAdmins">Administration</a>
                    </li>
                    <li th:hidden="${admin.SiteHide}">
                        <a class="hvr-back-pulse " href="/showAllSites">Foodsites</a>
                    </li>
                    <li th:hidden="${admin.StudentHide}">
                        <a class="hvr-back-pulse " href="/showStudents">Students</a>
                    </li>
                    <li th:hidden="${admin.VolunteerHide}">
                        <a class="hvr-back-pulse " href="/showVolunteers">Volunteers</a>
                    </li>
                    <li th:hidden="${admin.referalHide}">
                        <a class="hvr-back-pulse " href="/showNewStudents">Student Referral</a>
                    </li>
                    <li>
                        <a class="hvr-back-pulse" href="/login-form">Login</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

<div class="container">

    <form class="well form-horizontal" action="#" th:action="@{/showAdmin}" th:object="${admin}" method="post"  id="admin_form">
<fieldset>

<!-- Form Name -->
<legend>Welcome Signon Administrator</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Sign On Id</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
   <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
   <input name="Id" placeholder="Sign On Id" class="form-control" type="text"
   th:field="${admin.id}" th:readonly="${signon.adminReadOnly}"/>
    </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Password</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
   <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
   <input name="Password" placeholder="Password" class="form-control" type="text"
   th:field="${admin.password}" th:readonly="${signon.adminReadOnly}"/>
    </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Password Change Date</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
   <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
   <input name="Password_Date" placeholder="Password Change Date" class="form-control" type="text"
   th:field="${admin.passwordDate}" readonly="readonly"/>
    </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" >Student Access</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
     <input name="Student_Access" placeholder="Student Access" class="form-control" type="text"
     th:field="${admin.studentAccess}" th:readonly="${signon.adminReadOnly}"/>
    </div>
  </div>
</div>

<!-- Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label">Site Access</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
     <input name="Site_Access" placeholder="Site Access" class="form-control" type="text"
     th:field="${admin.siteAccess}" th:readonly="${signon.adminReadOnly}"/>
    </div>
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Volunteer Access</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
     <input name="Volunteer_Access" placeholder="Volunteer Access" class="form-control" type="text"
     th:field="${admin.volunteerAccess}" th:readonly="${signon.adminReadOnly}"/>
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Administration Access</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="Admin_Access" placeholder="Administration Access" class="form-control" type="text"
  th:field="${admin.adminAccess}" th:readonly="${signon.adminReadOnly}"/>
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Referal Access</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="referal_Access" placeholder="Must be A, C, D, V, or blank" class="form-control" type="text"
  th:field="${admin.referalAccess}" th:readonly="${signon.adminReadOnly}"/>
    </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" >Administration Change Date</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
  <input name="Change_Date" placeholder="Administration Change Date" class="form-control" type="text"
  th:field="${admin.changeDate}" readonly="readonly"/>
    </div>
  </div>
</div>

<!-- Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label">Administration Change Id</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="Change_Id" placeholder="Administration Change Id" class="form-control" type="text"
  th:field="${admin.changeId}" readonly="readonly"/>
    </div>
  </div>
</div>


<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thank you, your form has been sent to the database.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <span th:hidden="${signon.adminAdd}"><button type="submit" class="btn btn-warning">
    Send <span class="glyphicon glyphicon-send"></span></button></span>
    
    <span th:hidden="${signon.adminDelete}">
    	<a th:href="@{/deleteAdmin(id=${admin.id})}"><button type="button" class="btn btn-warning"> 
    	Delete <span class="glyphicon glyphicon-send"></span></button></a> 
    </span>

  </div>
</div>

</fieldset>
</form>

    </div><!-- /.container -->

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/SmoothScroll.js"></script>
    <script src="js/theme-scripts.js"></script>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>

  </body>
</html>
