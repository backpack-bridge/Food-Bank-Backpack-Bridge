<div class="container">

    <form class="well form-horizontal" 
    action="#" th:action="@{/showAdmin}" th:object="${admin}" 
    method="post"  id="admin_form" style="background-color:lightgrey;margin-top: 60px">
<fieldset>

<!-- Form Name -->
<legend>Sign On Add Screen</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Sign On Id</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
   <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
   <input name="Id" placeholder="Sign On Id" class="form-control" type="text"/>
    </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Password</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
   <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
   <input name="Password" placeholder="Password" class="form-control" type="text"/>
    </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" >Student Access</label> 
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
     <input name="studentAccess" placeholder="Student Access" class="form-control" type="text"/>
    </div>
  </div>
</div>

<!-- Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label">Site Access</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
     <input name="siteAccess" placeholder="Site Access" class="form-control" type="text"/>
    </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">Volunteer Access</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
     <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
     <input name="volunteerAccess" placeholder="Volunteer Access" class="form-control" type="text"/>
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Administration Access</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="adminAccess" placeholder="Administration Access" class="form-control" type="text"/>
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Referal Access</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input name="referalAccess" placeholder="Referal Access" class="form-control" type="text"/>
    </div>
  </div>
</div>

<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thank you, your form has been sent to the database.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning">
    Send <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>
</form>
