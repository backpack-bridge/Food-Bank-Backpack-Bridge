 <div class="container">

    <form  style="margin-top: 60px;" class="well form-vertical" action=" " method="post"  id="contact_form">
<fieldset>

<legend>Volunteer List</legend>

<div class="col-md-6 form-group">
  
  <p th:each="volunteer: ${volunteers}">
  <label style="font-size: 20px; color: #349245;" class=" control-label">Volunteer's Name</label> <br></br>
  <!--<button type="button"> <a th:href="@{/showVolunteer(id=${volunteer.id})}"/> <p th:text="${volunteer.id}"></p> 
     </button>-->
  <a th:text ="${volunteer.firstName} + ' ' + ${volunteer.lastName}"
   th:href="@{/showVolunteer(id=${volunteer.id})}"/> 
  
  <p th:text= "${volunteer.age}"></p>
  <p th:text="${volunteer.streetAddress}"> </p>
  <p th:text="${volunteer.City} + ' ' + ${volunteer.State} + '  ' +${volunteer.Zip}"></p>
  <p th:text="${volunteer.phoneNum}"></p>

  </p>
  </div>
